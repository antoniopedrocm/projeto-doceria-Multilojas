<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio - Ana Guimarães Doceria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        .cart-item-enter {
            opacity: 0;
            transform: translateY(-10px);
        }
        .cart-item-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 300ms, transform 300ms;
        }
        /* Animação de carregamento */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #db2777; /* Cor rosa do Tailwind */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-pink-50">

    <!-- Cabeçalho -->
    <header class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <img src="/logotipo.png" alt="Logotipo" class="h-10">
                <h1 class="text-2xl font-bold text-pink-600">Cardápio de Festas</h1>
            </div>
            <button id="cart-button" class="relative">
                <i class="fa-solid fa-shopping-cart text-2xl text-gray-600"></i>
                <span id="cart-count" class="absolute -top-2 -right-2 bg-pink-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
            </button>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container mx-auto px-6 py-8">
        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Mensagem de Carregamento -->
            <div id="loading-message" class="col-span-full flex flex-col items-center justify-center py-16">
                <div class="loader"></div>
                <p class="text-pink-600 mt-4">Carregando nosso cardápio...</p>
            </div>
        </div>
    </main>

    <!-- Carrinho Modal -->
    <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg mx-4">
            <div class="p-6 border-b flex justify-between items-center">
                <h2 class="text-2xl font-bold text-pink-600">Seu Pedido</h2>
                <button id="close-cart" class="text-gray-500 hover:text-gray-800 text-3xl leading-none">&times;</button>
            </div>
            <div id="cart-items" class="p-6 max-h-96 overflow-y-auto">
                <!-- Itens do carrinho serão inseridos aqui -->
            </div>
            <div class="p-6 border-t">
                <div class="flex justify-between items-center font-bold text-xl">
                    <span>Total:</span>
                    <span id="cart-total">R$ 0,00</span>
                </div>
                <button id="checkout-button" class="w-full bg-pink-600 text-white py-3 rounded-lg mt-4 font-bold hover:bg-pink-700 transition-colors">
                    Finalizar Pedido
                </button>
            </div>
        </div>
    </div>
    
    <!-- Modal de Confirmação -->
    <div id="confirmation-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl p-8 text-center max-w-sm mx-4">
             <i class="fas fa-check-circle text-5xl text-green-500 mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Pedido Enviado!</h2>
            <p class="text-gray-600">Obrigado! Entraremos em contato em breve para confirmar os detalhes do seu pedido.</p>
            <button id="close-confirmation" class="bg-pink-600 text-white py-2 px-6 rounded-lg mt-6 font-bold hover:bg-pink-700 transition-colors">
                Fechar
            </button>
        </div>
    </div>


    <script>
        const API_BASE_URL = 'https://doceria-crm-backend.onrender.com/api';
        let allProducts = []; // Para armazenar todos os produtos da API

        const productList = document.getElementById('product-list');
        const loadingMessage = document.getElementById('loading-message');
        const cartButton = document.getElementById('cart-button');
        const cartModal = document.getElementById('cart-modal');
        const closeCartButton = document.getElementById('close-cart');
        const cartItemsContainer = document.getElementById('cart-items');
        const cartCount = document.getElementById('cart-count');
        const cartTotal = document.getElementById('cart-total');
        const checkoutButton = document.getElementById('checkout-button');
        const confirmationModal = document.getElementById('confirmation-modal');
        const closeConfirmationButton = document.getElementById('close-confirmation');

        let cart = [];

        // Função para buscar os produtos da API
        async function fetchProducts() {
            try {
                const response = await fetch(`${API_BASE_URL}/produtos`);
                if (!response.ok) {
                    throw new Error('Não foi possível carregar os produtos.');
                }
                const products = await response.json();
                allProducts = products; // Armazena todos os produtos
                
                const festaProducts = products.filter(p => p.categoria === 'Festa');
                renderProducts(festaProducts);

            } catch (error) {
                console.error("Erro ao buscar produtos:", error);
                productList.innerHTML = `<p class="col-span-full text-center text-red-500">Erro ao carregar o cardápio. Tente novamente mais tarde.</p>`;
            } finally {
                loadingMessage.style.display = 'none';
            }
        }

        function renderProducts(productsToRender) {
            productList.innerHTML = '';
            if (productsToRender.length === 0) {
                 productList.innerHTML = `<p class="col-span-full text-center text-gray-500">Nenhum produto para festa encontrado no momento.</p>`;
                 return;
            }

            productsToRender.forEach(product => {
                const placeholderImage = 'https://placehold.co/600x400/FFC0CB/FFFFFF?text=Doce';
                const productCard = `
                    <div class="bg-white rounded-lg shadow-lg overflow-hidden flex flex-col transform hover:scale-105 transition-transform duration-300">
                        <img src="${product.imageUrl || placeholderImage}" alt="${product.nome}" class="w-full h-48 object-cover">
                        <div class="p-6 flex flex-col flex-grow">
                            <h3 class="text-xl font-bold text-gray-800">${product.nome}</h3>
                            <p class="text-gray-600 mt-2 flex-grow">${product.descricao || 'Sem descrição.'}</p>
                            <div class="flex justify-between items-center mt-4">
                                <span class="text-lg font-bold text-pink-600">R$ ${product.preco.toFixed(2)}</span>
                                <button class="bg-pink-100 text-pink-700 font-bold py-2 px-4 rounded-lg hover:bg-pink-200 transition-colors" onclick="addToCart('${product.id}')">
                                    Adicionar
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                productList.innerHTML += productCard;
            });
        }

        function renderCart() {
            cartItemsContainer.innerHTML = '';
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p class="text-gray-500">Seu carrinho está vazio.</p>';
            } else {
                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'flex justify-between items-center mb-4 cart-item-enter-active';
                    cartItem.innerHTML = `
                        <div>
                            <p class="font-bold">${item.nome}</p>
                            <p class="text-sm text-gray-500">R$ ${item.preco.toFixed(2)}</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <button class="px-2 rounded-md bg-gray-200" onclick="updateQuantity('${item.id}', -1)">-</button>
                            <span>${item.quantity}</span>
                            <button class="px-2 rounded-md bg-gray-200" onclick="updateQuantity('${item.id}', 1)">+</button>
                            <button onclick="removeFromCart('${item.id}')"><i class="fa-solid fa-trash-alt text-red-500"></i></button>
                        </div>
                    `;
                    cartItemsContainer.appendChild(cartItem);
                });
            }
            updateCartInfo();
        }

        function addToCart(productId) {
            const product = allProducts.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            renderCart();
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            renderCart();
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    renderCart();
                }
            }
        }

        function updateCartInfo() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.preco * item.quantity), 0);
            cartCount.textContent = totalItems;
            cartTotal.textContent = `R$ ${totalPrice.toFixed(2)}`;
        }

        cartButton.addEventListener('click', () => cartModal.classList.remove('hidden'));
        closeCartButton.addEventListener('click', () => cartModal.classList.add('hidden'));
        checkoutButton.addEventListener('click', () => {
            cartModal.classList.add('hidden');
            confirmationModal.classList.remove('hidden');
            cart = [];
            renderCart();
        });
        closeConfirmationButton.addEventListener('click', () => confirmationModal.classList.add('hidden'));

        // Inicia o processo ao carregar a página
        document.addEventListener('DOMContentLoaded', fetchProducts);
    </script>
</body>
</html>

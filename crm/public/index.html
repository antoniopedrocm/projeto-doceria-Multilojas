<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <!-- A variável %PUBLIC_URL% garante que o caminho para o ícone esteja sempre correto -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="CRM para Ana Guimarães Doceria"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- A variável %PUBLIC_URL% garante que o caminho para o manifesto esteja sempre correto -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>CRM Doceria</title>

    <!-- 
      Carrega as bibliotecas essenciais do Firebase (SDKs) primeiro.
      Isso garante que o Firebase esteja "pronto" antes que o init.js tente usá-lo.
    -->
    <script src="/__/firebase/9.6.1/firebase-app-compat.js"></script>
    <script src="/__/firebase/9.6.1/firebase-auth-compat.js"></script>
    <script src="/__/firebase/9.6.1/firebase-firestore-compat.js"></script>
    <script src="/__/firebase/9.6.1/firebase-storage-compat.js"></script>
    <script src="/__/firebase/9.6.1/firebase-functions-compat.js"></script>
    
    <!-- 
      Agora, com o SDK já carregado, este script pode rodar com segurança
      para carregar a configuração do seu projeto (chaves de API, etc.).
    -->
    <script src="/__/firebase/init.js"></script>

  </head>
  <body>
    <noscript>Você precisa habilitar o JavaScript para rodar este aplicativo.</noscript>
    <div id="root"></div>
  </body>
</html>
